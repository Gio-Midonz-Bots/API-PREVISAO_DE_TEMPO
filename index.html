<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Previsão do tempo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <input  class="input-city" placeholder="Digite o nome da cidade" name="" id="">
        <button class="btn">
            <img class="img-search" src="./Img/Search (1).svg" alt="Buscar">
        </button>

        <div class="container-average">

            <h2 class="city">Tempo em São Paulo</h2>
            
            <p class="temp">21ºC</p>
        </div>
        
        <div class="container-small">
            <img class="img-forecast" src="./Img/Cloud.svg" alt=""><p class="title-forecast">Nublado</p>
        </div>    
        <p class="humidity">Umidade: 76%</p>
        
    </div>
    
    














    <script src="./script.js"></script>
</body>
</html>
